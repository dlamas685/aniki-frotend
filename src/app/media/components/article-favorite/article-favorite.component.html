<p-card [header]="media.title.romaji" [subheader]="media.title.native" [style]="{width: '250px'}">
    <ng-template pTemplate="header">
        <img [src]="media.bannerImage"
        alt="Portada del anime"  class="w-12 banner-img" title="Portada" />
    </ng-template>
    <div class="flex" >
        <p class="py-2 text-justify text-bluegray-800 font-light line-height-3 text-base sm:text-lg md:text-xl lg:text-lg xl:text-lg overflow-hidden text-overflow-ellipsis" 
        style="height:120px; " [innerHTML]="media.description">
        </p>
    </div>
    <ng-template pTemplate="footer">
        <div class="flex flex-row justify-content-end mt-2">
            <button pButton pRipple type="button" [routerLink]="['/media/detail',media.id]" icon="fa-solid fa-add"
            class="p-button-rounded p-button-info"></button>
            <button pButton pRipple type="button" icon="fa-solid fa-heart"
            class="p-button-rounded p-button-danger ml-2" (click)="updateFavorite()"></button>
        </div>
    </ng-template>
</p-card>
