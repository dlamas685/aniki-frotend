<section class="grid mx-0 py-4 mt-2" >
    <div class="col-12 mt-4 flex flex-column align-items-center">
        <h2 class="text-center text-2xl w-12 text-bluegray-800 font-semibold mb-2">Animes Favoritos</h2>
        <p-divider class="w-6" type="dashed"></p-divider>

    </div>
    <div class="col-12 flex flex-wrap justify-content-start mt-5 px-6">
        <app-article-favorite *ngFor="let favorite of mediasFavorites;" class="mt-2 mr-5" [media]="favorite" (onUpdateFavorite)="updateFavorite($event)"></app-article-favorite>

    </div>
</section>
